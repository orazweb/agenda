            border-collapse: collapse;

        th {

            color: white;

        tr:nth-child(even) {

            text-align: left;

<p><a href="/event">Add a new event !</a> <a href="/">go to settings</a></p>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Event name</th>
        <th>Event theme</th>
        <th>Event date</th>
        <th>Event description</th>
        <th>Event location</th>
        <th>Event organizer</th>
        <th>Event Price</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="e : ${events}">
        <td th:text="${e.getId()}">id</td>
        <td th:text="${e.getName()}"> name</td>
        <td th:text="${e.getTheme().getName()}"> theme</td>
        <td th:text="${e.getDateEvent()}">date</td>
        <td th:text="${e.getDescription()}">description</td>
        <td th:text="${e.getLocation().getName()}">location</td>
        <td th:text="${e.getOrganizer().getName()}">organizer</td>
        <td th:text="${e.getPrice()}">price</td>
        <td><a th:href="@{/event(id=${e.getId()})}">Edit</a></td>
        <td><a th:href="@{/event/delete(id=${e.getId()})}">Remove</a></td>
    </tr>
    </tbody>
</table>
</body>
