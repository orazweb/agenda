<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>location</title>
</head>
<body>


<h3 th:text="${location.getId()} ? 'Edit location' : 'Create location'">Location</h3>
<form method="post" th:action="@{/location}" th:object="${location}">
    <input name="id" th:field="*{id}" type="hidden">
    <label for="location-name">Location name:</label>
    <input id="location-name" name="LocationName" required th:field="*{name}" type="text">
    <br><br>
    <input type="submit" value="Send">
</form>
<br>
<a href="/locations">go to locations list</a>
<a href="/">go to settings</a>
</body>
</html>
